<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">ORANGE IS THE NEW BLACK</h3>
          <p class="descricao">
            Um crime cometido no passado coloca uma privilegiada nova-iorquina
            na prisão, onde ela faz várias amigas. E inimigas.
            Assista agora a nova temporada de Orange Is The New Black, que está imperdível.
          </p>
        </div>
        <div class="container">
            <div class="botoes">
                <button role="button" href="#" class="botao">
                  <i class="fa-solid fa-play"></i>
                  ASSISTIR AGORA</button>
                <button role="button" href="#"  class="botao">
                  <i class="fa-solid fa-circle-info"></i>
                  MAIS INFORMAÇÕES
              </button>
              </div>
        </div>        
      </div>
    </main>
    <script src="https://kit.fontawesome.com/ccfa715042.js" crossorigin="anonymous"></script>
  </body>
</html>
